name: Deploy static to cloudflare-prod

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: deploy-cloudflare-prod
  cancel-in-progress: true

jobs:
  build-and-submit-pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}  # expose token to gh CLI

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Push release
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -B release
          # copy dist etc...
          git add -A
          git commit -m "Deploy ${GITHUB_SHA}" || echo "No changes"
          git push -f origin release

      - name: Create PR
        run: |
          gh pr create --base cloudflare-prod --head release \
            --title "Deploy static site" \
            --body "Automated deploy" || echo "PR exists"
